; Administration back-end basic settings
SIGPLUS_FIELDSET_BASIC="Базовые настройки"
SIGPLUS_BASE_FOLDER="Базовая папка"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Базовая папка - это папка в которой находятся папки, содержащие изображения, которые отображаются в галереи. Путь к папке галереи нужно указывать относительно базовой папки. Используйте путь относительно корневой папки Joomla или абсолютный путь (только для опытных пользователей). Задайте в качестве базовой папки <code>images</code> (по умолчанию) и пишите <code>{gallery}sigplus/birds{/gallery}</code> в элементе контента, указывая на путь файловой системы <code><var>root</var>/images/sigplus/birds</code>. Если Вы используете путь, который ведёт за пределы корневой папки Joomla, то Вам также нужно настроить <em>Базовый URL</em>."
SIGPLUS_LAYOUT="Макет галереи"
SIGPLUS_LAYOUT_DESCRIPTION="Способ, при помощи которого будет формироваться галерея. <em>Фиксированный макет</em> выглядит как таблица с заданным количеством строк и столбцов, а также с фиксированной шириной и высотой, где миниатюры изображений размещаются в ячейках таблицы. У фиксированного макета есть ротатор и элементы навигации, у него одновременно показывается только часть галереи. <em>Плавающий макет</em> выглядит так, как если бы изображения были словами текста, позволяя серии изображений занимать несколько строк, если они не помещаются в одну строку, так же, как обычный текст разбивается на строки, если он слишком длинный, чтобы вписаться в одну строку. Плавающий макет очень гибкий, но не поддерживает вращение изображения. <em>Уплотненный макет</em>, со своим ручным слайдером изображений, можно рассматривать как компромис между фиксированным и плавающим макетом, но у него тоже ограниченные настройки. <em>Скрытый макет</em> (доступен только для плагина) выводит галерею на странице без каких-либо элементов интерфейса пользователя; доступ к изображениям в скрытом макете происходит только при помощи всплывающего окна, которое появляется по нажатию на миниатюру."
SIGPLUS_LAYOUT_FIXED="фиксированный (с ротатором)"
SIGPLUS_LAYOUT_FLOW="плавающий (без ротатора)"
SIGPLUS_LAYOUT_PACKED="уплотнённый (без ротатора)"
SIGPLUS_LAYOUT_HIDDEN="скрытый"
SIGPLUS_ROWS="Количество строк изображений"
SIGPLUS_ROWS_DESCRIPTION="Количество столбцов, которое будет использоваться для отображения миниатюр изображений. Эта опция не влияет на плавающий макет."
SIGPLUS_COLUMNS="Количество строк изображений"
SIGPLUS_COLUMNS_DESCRIPTION="Количество столбцов, которое будет использоваться для отображения миниатюр изображений. Эта опция не влияет на плавающий макет."
SIGPLUS_MAXCOUNT="Максимальное количество изображений"
SIGPLUS_MAXCOUNT_DESCRIPTION="Максимальное количество миниатюр изображений, которое будет показано. Если указан ноль, то все изображения галереи будут показаны в виде миниатюр, есть возможность нарушения работы на множестве страниц. Если задано положительное целое число, то будет отображаться только указанное количество миниатюр изображений, даже при том, что по-прежнему можно просматривать все изображения при просмотре галереи внутри всплывающего окна лайтбокса."
SIGPLUS_ALIGNMENT="Выравнивание на странице"
SIGPLUS_ALIGNMENT_DESCRIPTION="Горизонтальное выравнивание изображений галереи на странице. Значения, которые заканчиваются в <code>float</code> позволяют тексту обтекать галерею, а значения который заканчиваются в <code>clear</code>, не позволяют. Опции <code>before</code> и <code>after</code> используют выравнивание, чувствительное к языку, например, <code>before</code> автоматически принимает значение <code>left</code> для языков с письменностью с лева на право (LTR) и значение <code>right</code> для языков с письменностью с права на лево (RTL), в то время, как опция <code>after</code> противоположна опции <code>before</code>. Опции <code>before</code> и <code>after</code> предназначены для мультиязычныйх сайтов (например, Английский и Иврит)."
SIGPLUS_ALIGNMENT_BEFORE="слева"
SIGPLUS_ALIGNMENT_CENTER="центр"
SIGPLUS_ALIGNMENT_AFTER="справа"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="слева (с оптиканием текста по контуру)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="справа (с оптиканием текста по контуру)"
SIGPLUS_PREVIEW_WIDTH="Ширина миниатюр"
SIGPLUS_PREVIEW_WIDTH_DESCRIPTION="Ширина генерируемых по умолчанию миниатюр изображений [px]. Используйте специальное значение <code>0</code>, которое отключает кадрирование, чтобы ширина изображения вычислялась автоматически (то есть, у всех изображений будет одинаковая ширина)."
SIGPLUS_PREVIEW_HEIGHT="Высота миниатюр"
SIGPLUS_PREVIEW_HEIGHT_DESCRIPTION="Высота генерируемых по умолчанию миниатюр изображений [px]. Используйте специальное значение <code>0</code>, которое отключает кадрирование, чтобы высота изображения вычислялась автоматически (то есть, у всех изображений будет одинаковая высота)."
SIGPLUS_PREVIEW_CROP="Обрезка при масштабировании"
SIGPLUS_PREVIEW_CROP_DESCRIPTION="Обрезка переопределяет размеры при масштабировании изображений до миниатюр изображений. Если для опции задано <em>да</em> и соотношение ширины и высоты миниатюры отличается от соотношения исходного изображения, избыточные части исходного изображения обрезаются сверху и снизу или слева и справа при масштабировании до размера миниатюр. Если для опции задано <em>нет</em>, то миниатюра изображения отображается в исходном виде но в уменьшенном размере. Например, допустим, что ширина и высота миниатюры задана 100&nbsp;пикс. Если обрезка включена, то левая и правая часть изображения с шириной 400&nbsp;пикс и высотой 200&nbsp;пикс будут обрезаны, и результирующая центральная часть 200&nbsp;пикс-на-200&nbsp;пикс будет вписана в размер миниатюры. Если обрезка отключена, то всё изображение будет использоваться для генерации миниатюры изображения и у миниатюры будет размер 100&nbsp;пикс и 50&nbsp;пикс."
SIGPLUS_LIGHTBOX="Тип всплывающего лайтбокс окна"
SIGPLUS_LIGHTBOX_DESCRIPTION="Движек лёгкого всплывающего окна, чтобы отображать изображения, когда пользователь нажимает или наводит мышку на миниатюру изображения. Большенство всплывающих окон активируются по нажатию мышью, но некоторые - по наведению."
SIGPLUS_LIGHTBOX_NONE="ничего"
SIGPLUS_BOXPLUS="boxplus"
SIGPLUS_BOXPLUS_LIGHT="лёгкая тема boxplus"
SIGPLUS_BOXPLUS_DARK="boxplus dark theme"
SIGPLUS_FANCYBOX="FancyBox (с jQuery)"
SIGPLUS_FANCYBOX3="FancyBox3 (с jQuery)"
SIGPLUS_HOVERPLUS="hoverplus (с MooTools)"
SIGPLUS_SLIMBOX2="Slimbox2 (с jQuery)"
SIGPLUS_BOOTSTRAP="Bootstrap (с jQuery, которая поставляется с Joomla)"
SIGPLUS_LIGHTBOX_AUTOCENTER="Центрировать при прокрутке"
SIGPLUS_LIGHTBOX_AUTOCENTER_DESCRIPTION="Нужно ли центрировать всплывающее окно, если его размер меньше чем размер окна браузера и тогда, когда пользователь прокручивает страницу вниз или в бок. Всплывающие окна, которые превышают размер окна браузера никогда не центрируются автоматически."
SIGPLUS_LIGHTBOX_AUTOFIT="Вписать в окно"
SIGPLUS_LIGHTBOX_AUTOFIT_DESCRIPTION="Нужно ли автоматически уменьшать большие изображения, чтобы они соответствовали окну браузера пр их просмотре. Flash и видео всегда отображаются в их исходном размере, даже если они не подходят по размеру окна. Если автоматическое изменение размера включено, то будут показаны элементы управления развёртывания/свёртывания (как правило, в правом верхнем углу изображения), которые позволят пользователям просмотреть изображение в его исходном размере. Не все движки всплывающих окон поддерживают изменение размера изображения по размерам окна."
SIGPLUS_LIGHTBOX_THUMBS="Панель управления лайтбокса"
SIGPLUS_LIGHTBOX_THUMBS_DESCRIPTION="Размещение панели управления миниатюрами по отношению к слайд-шоу изображений внутри лайтбокса. Когда панель навигации накладывается поверх изображения, она отображается только в том случае, если указатель мыши находится в области горячих точек в навигационном контейнере. Напротив, панель навигации вне контейнера изображения постоянно видна. Навигационная панель не показывается, когда галерея состоит из одного изображения, и в этом случае не резервируется место даже с опцией внешнего размещения. Не все движки всплывающих окон поддерживают навигацию по миниатюрам."
SIGPLUS_LIGHTBOX_THUMBS_INSIDE="Наложение изображения"
SIGPLUS_LIGHTBOX_THUMBS_OUTSIDE="В области заголовка"
SIGPLUS_LIGHTBOX_SLIDESHOW="Задержка слайд-шоу [мс]"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="Время, в течение которого показывается каждое изображение [мс], когда активирован режим слайд-шоу внутри всплывающего окна лайтбокс, или 0, чтобы отключить режим слайд-шоу. Когда режим слайд-шоу отключен, то кнопка <em>Воспроизвести</em> не отображается во всплывающем окне. Не все движки всплывающих окон поддерживают режим слайд-шоу."
SIGPLUS_LIGHTBOX_AUTOSTART="Автоматически запускать слайд-шоу"
SIGPLUS_LIGHTBOX_AUTOSTART_DESCRIPTION="Нужно ли автоматически активировать режим слайд-шоу, когда открывается всплывающее окно. Не все движки всплывающих окон поддерживают автоматическую активацию режима слайд-шоу. Если автоматический запускать слайд-шоу отключен, то пользователям нужно нажать на кнопку <em>Воспроизвести</em>, чтобы начать слайд-шоу. Опция автоматического запуска не работает, если отключен режим слайд-шоу."
SIGPLUS_ROTATOR_ORIENTATION="Ориертация ротатора изображения"
SIGPLUS_ROTATOR_ORIENTATION_DESCRIPTION="Ориентация окна просмотра ротатора изображения. Горизонтально ориентированный ротатор передвигается с права на лево, вертикально ориентированный ротатор двигает с низу вверх. Настройки количества столбцов и строк галереи не влияют на ориентацию ротатора, который определяет направление движения ротатора изображений. Например, если у Вас фиксированный макет 1-на-3, то ротация галереи может быть или горизонтальной или вертикальной. Изображения автоматически сортируются в сетке с учётом ориентации, независимо от количества строк и столбцов."
SIGPLUS_ROTATOR_ORIENTATION_HORIZONTAL="горизонтально"
SIGPLUS_ROTATOR_ORIENTATION_VERTICAL="вертикально"
SIGPLUS_ROTATOR_BUTTONS="Навигация горячей точки"
SIGPLUS_ROTATOR_BUTTONS_DESCRIPTION="Показывает кнопки управления навигацией <code>&lt;</code> и <code>&gt;</code> при наведении курсора мыши в ротаторе изображений. Эти кнопки не занимают дополнительного пространства и показываются только когда крсор мыши перемещается над галереей изображений (слева и справа для горизонтально-ориентированных слайдеров или вверху и внизу для вертикально-ориентированных слайдеров)."
SIGPLUS_ROTATOR_NAVIGATION="Панель управления"
SIGPLUS_ROTATOR_NAVIGATION_DESCRIPTION="Размещение постоянно видимой навигационной панели для ротатора изображения. В панели навигации отображаются такие ссылки как <em>Предыдущее</em> (<code>&lt;</code>) или <em>Следующее</em> (<code>&gt;</code>)."
SIGPLUS_ROTATOR_NAVIGATION_TOP="верх"
SIGPLUS_ROTATOR_NAVIGATION_BOTTOM="низ"
SIGPLUS_ROTATOR_NAVIGATION_NONE="нигде"
SIGPLUS_ROTATOR_NAVIGATION_BOTH="и там и там"
SIGPLUS_ROTATOR_LINKS="Кнопки пагинации"
SIGPLUS_ROTATOR_LINKS_DESCRIPTION="Нужно ли отображать кнопки, которые немедленно переносят на определённое изображение ротатора или на страницу.Это позволяет ускорить навигацию по галереи когда в ней мног изображений. Подписи кнопок отражают, насколько ротатор продвиниться при переходе по кнопке."
SIGPLUS_ROTATOR_TRIGGER="Тригер для навигации"
SIGPLUS_ROTATOR_TRIGGER_DESCRIPTION="Действие пользователя, при котором ротатор начнёт передвигаться."
SIGPLUS_ROTATOR_TRIGGER_CLICK="нажатие"
SIGPLUS_ROTATOR_TRIGGER_MOUSEOVER="наведение мыши"
SIGPLUS_ROTATOR_STEP="Шаг тригера действия"
SIGPLUS_ROTATOR_STEP_DESCRIPTION="Шаг, на который будет перемещён ротатор при нажатии на элемент навигации <em>Предыдущее</em> и <em>Следующее</em>. Значение <em>страница</em> переместит пользователя на следующий набор изображений. Например, каждое из изображений, которое показывается в текущий момент будет замещено другим изображением или пустым местом, в тов ремя как значение <em>одиночный</em> приведёт к по-одиночному вращению изображений, или по одному столбцу/строке, в зависимости от ситуации."
SIGPLUS_ROTATOR_STEP_SINGLE="одиночный"
SIGPLUS_ROTATOR_STEP_PAGE="страница"
SIGPLUS_ROTATOR_DURATION="Продолжительность переключения [мс]"
SIGPLUS_ROTATOR_DURATION_DESCRIPTION="Время необходимое для перемещение ротатора с одной страницы на другую [мс]."
SIGPLUS_ROTATOR_DELAY="Задержка анимации [мс]"
SIGPLUS_ROTATOR_DELAY_DESCRIPTION="Время между автоматической смены слайдов тогда, когда курсор мыши перемещается с ротатора [мс]. Используйте ноль, чтобы отключить автоматическую &ldquo;idle&rdquo; анимацию."
SIGPLUS_LOOP="Повторить сначала после окончания"
SIGPLUS_LOOP_DESCRIPTION="Нужно ли повторять с начала (зацикливать) изображения после достижения последнего. То есть, перемещать к первому изображению после нажатия ссылок навигации на последнем изображении."
SIGPLUS_CAPTION_VISIBILITY="Видимость подписи изображений"
SIGPLUS_CAPTION_VISIBILITY_DESCRIPTION="Видимость подписи изображений. Определяет, нужно ли показывать подпись изображений всегда или только тогда, когда кто-то наводит курсор мыши на изображение. Подпись изображения не видна никогда, когда у изображения нет подписи."
SIGPLUS_CAPTION_NONE="никогда"
SIGPLUS_CAPTION_MOUSEOVER="только по наведению курсора"
SIGPLUS_CAPTION_ALWAYS="всегда"
SIGPLUS_CAPTION_POSITION="Позиция подписи изображения"
SIGPLUS_CAPTION_POSITION_DESCRIPTION="Положение подписи изображения по отношению к изображению. Наложение подписи показывает заголовок изображения в полупрозрачной области, которая отображается в верхней или нижней части изображения предварительного просмотра. Другие настройки позиций резервирует дополнительное место для теста подписи."
SIGPLUS_CAPTION_OVERLAY_BOTTOM="наложение снизу"
SIGPLUS_CAPTION_OVERLAY_TOP="наложение вверху"
SIGPLUS_CAPTION_BELOW="под"
SIGPLUS_CAPTION_ABOVE="над"
SIGPLUS_CAPTION_TITLE_DEFAULT="Заголовок изображения по умолчанию"
SIGPLUS_CAPTION_TITLE_DEFAULT_DESCRIPTION="Заголовок, который присваивается изображениям, когда у них нет подписи изображения в мета-данных или не указан в файле подписей. Текст заголовка поддерживает BB-код (bulletin board код) с маркерами: <code>[b]жирный[/b]</code>, <code>[i]курсив[/i]</code>, <code>[u]подчёркнутый[/u]</code>, <code>[s]зачёркнутый[/s]</code>, <code>[sub]строчные[/sub]</code>, <code>[sup]заглавные[/sup]</code>, <code>[url]http://example.com[/url]</code> и <code>[url=http://example.com]ссылка[/url]</code>, и с конвертацией строк, преобразованными в разрывы строк."
SIGPLUS_CAPTION_SUMMARY_DEFAULT="Описание изображения по умолчанию"
SIGPLUS_CAPTION_SUMMARY_DEFAULT_DESCRIPTION="Описание изображения по умолчанию, когда у них нет подписи изображения в мета-данных или не указан в файле подписей. Точно также, как в случае с заголовком изображения по умолчанию, можно применить BB-код."

; Administration back-end advanced settings
SIGPLUS_FIELDSET_ADVANCED="Расширенные настройки"
SIGPLUS_DOWNLOAD="Уровень доступа для скачивания"
SIGPLUS_DOWNLOAD_DESCRIPTION="Уровень доступа, которым должен обладать пользователь, чтобы ему была показана иконка загрузки во всплывающем окне и в подписи. Когда пользователь с соответствующим уровнем доступа (например, Зарегистрированный) нажимает на иконку, браузер предлагает пользователю сохранить исходное изображение на их локальный компьютер. Если изображение с высоким разрешением доступно в отдельной папке, то пользователю будет предложено скачать его, в противном случае будет загружено тоже изображение, что и показано во всплывающем окне."
SIGPLUS_METADATA="Уровень доступа для просмотра мета-данных"
SIGPLUS_METADATA_DESCRIPTION="Уровень доступа, которым должен обладать пользователь, чтобы ему была показана иконка отображения мета-данных во всплывающем окне. Когда пользователь с соответствующим уровнем доступа (например, Зарегистрированный) нажимает на иконку, то отображается дополнительное всплывающее окно с прокруткой, где отображается такая мета-информация как подпись, описание, автор и авторское право. Некоторые движки всплывающих окон не позволяют отображать метаданные."
SIGPLUS_PROTECTION="Защита изображений"
SIGPLUS_PROTECTION_DESCRIPTION="Нужно ли применять защиту изображений на клиенте. Защита изображений на клиенте перехватывает и блокирует щелчок правой кнопкой мыши (<em>контекстное меню</em>) и действия перетаскивания (<em>dragstart</em>), тем самым не позволяя посетителям легко сохранять изображения на свой компьютер. Хотя эта мера полезна для большой группы пользователей, механизмы предотвращения на стороне клиента полностью неэффективны для опытных пользователей, которые могут легко извлекать изображения, сохраняя снимок страницы или проверяя временную папку с интернет-файлами, и это не может быть предотвращено никакими скриптами. В качестве более безопасной альтернативы вместо этого рассмотрите водяные знаки (на сервере), которые необратимо вставляют водяной знак в изображение. Не все движки всплывающих окон поддерживают защиту изображений на клиенте."
SIGPLUS_CHOOSE="Выберите"
SIGPLUS_CSS_MARGIN="Поля миниатюр"
SIGPLUS_CSS_MARGIN_DESCRIPTION="Поля вокруг миниатюр [px]; используйте числа с или без единиц, числа без единиц автоматически воспринимаются как значение в пикселях (<code>px</code>). Отступ прозрачен и полностью очищает пространство вокруг границы. Если этот параметр опущен, применяется отступ, указанная в файле таблицы стилей (<code>sigplus.css</code>)."
SIGPLUS_CSS_BORDER_STYLE="Стиль границы миниатюры"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="Стиль границ, отображаемых вокруг миниатюр изображений. Граница пролегает вокруг отступа и миниатюры изображения. Если задано <em>по умолчанию</em>, то применяется стиль границы указанный в таблице стилей в файле (<code>sigplus.css</code>)."
SIGPLUS_CSS_BORDER_DEFAULT="по умолчанию"
SIGPLUS_CSS_BORDER_NONE="нет"
SIGPLUS_CSS_BORDER_DOTTED="точки"
SIGPLUS_CSS_BORDER_DASHED="пунктирная"
SIGPLUS_CSS_BORDER_SOLID="сплошная"
SIGPLUS_CSS_BORDER_DOUBLE="двойная"
SIGPLUS_CSS_BORDER_GROOVE="3D желоб"
SIGPLUS_CSS_BORDER_RIDGE="3D конёк"
SIGPLUS_CSS_BORDER_INSET="3D вставка"
SIGPLUS_CSS_BORDER_OUTSET="3D бок"
SIGPLUS_CSS_BORDER_WIDTH="Ширина границы миниатюры"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Ширина границ, отображаемых вокруг миниатюр изображений [в пикселях]; используйте число без единиц измерения, числа без единиц измерения, по умолчанию, воспринимаются как пиксели (<code>px</code>). Если ничего не указывать, то применяется ширина границы, указанная в таблице стилей в файле (<code>sigplus.css</code>)."
SIGPLUS_CSS_BORDER_COLOR="Цвет границы миниатюры"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="Цвет границ, отображаемых вокруг миниатюр изображений. Если ничего не указывать, то применяется цвет границы, указанный в таблице стилей в файле (<code>sigplus.css</code>). Укажите шестнадцатиричное значение между #000000 и #FFFFFF, включаемое в систему RGB (красный: #FF0000, зелёный: #00FF00, голубой: #0000FF), или используйте выбор цвета. Если для стиля границы указано <em>нет</em>, то эта опция не влияет."
SIGPLUS_CSS_PADDING="Отступ миниатюры"
SIGPLUS_CSS_PADDING_DESCRIPTION="Отступ вокруг миниатюр изображений [пиксели]; используйте число без единиц измерения, числа без единиц измерения, по умолчанию, воспринимаются как пиксели (<code>px</code>). Отступ очищает область сразу вокруг миниатюры без учёта области границы. Если ничего не указывать, то применяется отступ, указанная в таблице стилей в файле (<code>sigplus.css</code>)."
SIGPLUS_CSS_BACKGROUND_COLOR="Цвет фона"
SIGPLUS_CSS_BACKGROUND_COLOR_DESCRIPTION="Цвет фона вокруг изображений, которые меньше чем область просмотра. Если ничего не указывать, то применяется цвет фона, указанный в таблице стилей в файле (<code>sigplus.css</code>). Укажите шестнадцатиричное значение между #000000 и #FFFFFF, включаемое в систему RGB (красный: #FF0000, зелёный: #00FF00, голубой: #0000FF), или используйте выбор цвета."
SIGPLUS_SORT_CRITERION="Критерий сортировки изображений"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Критерий, который применяется для сортировки изображений в галереи: изображения сортируются согласно указанному (основному) критерию в определённом порядке. Критерий, который основывается на подписях файлов имеет второстепенное значение (в скобках): если файл с подписями не найден (или есть файлы не указанные в файле подписей), то используется резервный критерий для сортировки оставшихся изображений. Критерии, которые не основаны на сортировке согласно файлу подписей, сортируются независимо от порядка записей в файле подписей, даже если он существует."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="файл подписей (имя файла)"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="файл подписей (время последнего изменения)"
SIGPLUS_SORT_CRITERION_LABELS_FILESIZE="файл подписей (размер файла)"
SIGPLUS_SORT_CRITERION_LABELS_RANDOM="файл подписей (случайный порядок)"
SIGPLUS_SORT_CRITERION_LABELS="только файл подписей"
SIGPLUS_SORT_CRITERION_FILENAME="имя файла"
SIGPLUS_SORT_CRITERION_MTIME="время последнего изменения"
SIGPLUS_SORT_CRITERION_FILESIZE="размер файла"
SIGPLUS_SORT_CRITERION_RANDOM="случайно"
SIGPLUS_SORT_ORDER="Порядок сортировки изображений"
SIGPLUS_SORT_ORDER_DESCRIPTION="Порядок, который применяется совестно с критерием сортировки: изображения сортируются согласно указанному критерию в определённом порядке."
SIGPLUS_SORT_ORDER_ASCENDING="по возрастанию"
SIGPLUS_SORT_ORDER_DESCENDING="по убыванию"
SIGPLUS_DEPTH="Глубина рекурсии"
SIGPLUS_DEPTH_DESCRIPTION="Предел рекурсии для сканирования иерархий каталогов в файловой системе. Значение 0 ограничивает изображения, которые должны быть включены в галерею, теми, что находятся в исходной папке. Значение -1 выполняет рекурсивный обход иерархии каталогов и включает в себя любые изображения, которые находятся в исходной папке или в любой из её дочерних папок. Положительное значение (рекомендуется) устанавливает ограничение глубины для рекурсии."
SIGPLUS_WATERMARK_POSITION="Позиция водяного знака"
SIGPLUS_WATERMARK_POSITION_DESCRIPTION="Позиция изображения водяного знака. Для значений отличных от <em>нет</em>, изображение которое используется в качестве водяного знака должно быть с прозрачностью альфа-канала и помещаться в папку источника изображения (где находятся изображения, которые показаны в галерее), папку водяного знака или базовую папку. Когда водяной знак накладывается, исходное изображение не изменяется, но вместо этого создается новое с водяным знаком."
SIGPLUS_ALIGNMENT_NONE="нет"
SIGPLUS_ALIGNMENT_NORTH="север"
SIGPLUS_ALIGNMENT_NORTHEAST="северо-восток"
SIGPLUS_ALIGNMENT_EAST="восток"
SIGPLUS_ALIGNMENT_SOUTHEAST="юго-восток"
SIGPLUS_ALIGNMENT_SOUTH="юг"
SIGPLUS_ALIGNMENT_SOUTHWEST="юго-запад"
SIGPLUS_ALIGNMENT_WEST="запад"
SIGPLUS_ALIGNMENT_NORTHWEST="северо-запад"
SIGPLUS_WATERMARK_X="Расстояние по горизонтали"
SIGPLUS_WATERMARK_X_DESCRIPTION="Расстояние до левого или правого края [в пикселях], если необходимо. Задавать расстояние от вертикального края не имеет смысла в случае размещения знака по центру, для севера и юга водяной знак автоматически центрируется по горизонтали."
SIGPLUS_WATERMARK_Y="Расстояние по вертикали"
SIGPLUS_WATERMARK_Y_DESCRIPTION="Расстояние до верхнего или нижнего края [в пикселях], если необходимо. Задавать расстояние от горизонтального края не имеет смысла в случае размещения знака по центру, для востока и запада водяной знак автоматически центрируется по вертикали."
SIGPLUS_WATERMARK_SOURCE="Имя файла для водяного знака"
SIGPLUS_WATERMARK_SOURCE_DESCRIPTION="Имя (с расширением), которое используется для файла изображения водяного знака. Изображение должно быть с прозрачностью альфа-канала и помещаться в папку источника изображения (где находятся изображения, которые показаны в галерее), папку водяного знака или базовую папку."
SIGPLUS_THUMB_WIDTH="Ширина миниатюры"
SIGPLUS_THUMB_WIDTH_DESCRIPTION="Ширина по умолчанию для генерации миниатюр изображений [в пикселях]."
SIGPLUS_THUMB_HEIGHT="Высота миниатюры"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="Высота по умолчанию для генерации миниатюр изображений [в пикселях]."
SIGPLUS_THUMB_CROP="Обрезать при изменении размера"
SIGPLUS_THUMB_CROP_DESCRIPTION="Обрезка при превышении размеров во время изменения размера до миниатюр изображений. Если выбрано да и соотношение ширины и высоты уменьшенного изображения отличается от ширины исходного изображения, избыточные части исходного изображения обрезаются сверху и снизу или слева и справа при изменении размера до миниатюр изображений. Если выбрано нет, в миниатюре всегда отображается изображение целиком, а изображение просто уменьшается до нужного размера."
SIGPLUS_LIGHTBOX_TRANSITION="Эффект перехода лайтбоксов"
SIGPLUS_LIGHTBOX_TRANSITION_DESCRIPTION="Эффект перехода лайтбокса, то есть вид  анимации воспроизводиться на разных этапах открытия лайтбокса или анимации изменения последовательности."
SIGPLUS_ROTATOR_ALIGNMENT="Выравнивание элементов в ротаторе"
SIGPLUS_ROTATOR_ALIGNMENT_DESCRIPTION="Позиционирование элментов внутри их контейнеров."
SIGPLUS_ROTATOR_TRANSITION="Эффект перехода ротатора"
SIGPLUS_ROTATOR_TRANSITION_DESCRIPTION="Эффект перехода ротатора, то есть вид анимации при прокрутке изображений."
SIGPLUS_TRANSITION_LINEAR="линейный"
SIGPLUS_TRANSITION_QUAD="квадратный"
SIGPLUS_TRANSITION_CUBIC="кубический"
SIGPLUS_TRANSITION_QUART="квартетный"
SIGPLUS_TRANSITION_QUINT="квинтика"
SIGPLUS_TRANSITION_EXPO="экспоненциальный"
SIGPLUS_TRANSITION_CIRC="круговой"
SIGPLUS_TRANSITION_SINE="синусоидальный"
SIGPLUS_TRANSITION_BACK="назад и вперёд"
SIGPLUS_TRANSITION_BOUNCE="упругий"
SIGPLUS_TRANSITION_ELASTIC="упругая кривая"
SIGPLUS_CAPTION_TITLE_TEMPLATE="Шаблон заголовка изображения"
SIGPLUS_CAPTION_TITLE_TEMPLATE_DESCRIPTION="Шаблон для заголовка изображения с такими заполнителями как {$text}, {$filename}, {$current} и {$total}, который будет автоматически заменен текстом заголовка изображения (либо явно указанным, либо по умолчанию), именем файла изображения, порядковым номером изображения в его галерее и общим количеством изображений в галерее соответственно. Кроме того, шаблон заголовка изображения поддерживает BBCode, аналогично названию изображения по умолчанию."
SIGPLUS_CAPTION_SUMMARY_TEMPLATE="Шаблон подписи изображения"
SIGPLUS_CAPTION_SUMMARY_TEMPLATE_DESCRIPTION="Шаблон подписи изображения с теми же заполнителями что и для шаблона заголовка. Кроме того, шаблон подписи изображения поддерживает BBCode, аналогично названию изображения по умолчанию."
SIGPLUS_CACHE_IMAGE="Папка для закешированных изображений"
SIGPLUS_CACHE_IMAGE_DESCRIPTION="Следует ли использовать папку кэша Joomla, папку с медиа-файлами Joomla или папку источника изображения для хранения сгенерированных изображений предварительного просмотра и эскизов. Этот параметр не влияет на производительность, он влияет только на то, как сгенерированные изображения организованы на сервере. Если выбрана папка с кешем Joomla (или медиа-файлами), то создаются папки с изображениями в папке с кешем (или медиа-файлами), что позволяет очищать созданные изображения непосредственно из настроек Joomla несколькими щелчками мыши. Поскольку папка кэша используется во всех галереях, имена файлов изображений хэшируются во избежание конфликтов имен. Если выбрана папка источника изображения, созданные папки изображений создаются в виде дочерних папок соответствующих папок источника изображения. Схема именования подкаталогов гарантирует, что сгенерированные изображения разных размеров и методы обрезки не перезаписывают друг друга при изменении настроек конфигурации."
SIGPLUS_CACHE_JOOMLA_CACHE_FOLDER="Папка кэша Joomla"
SIGPLUS_CACHE_JOOMLA_MEDIA_FOLDER="Медиа-файлы Joomla"
SIGPLUS_CACHE_IMAGE_SOURCE_FOLDER="Папка источника изображений"
SIGPLUS_FOLDER_THUMB="Папка миниатюр"
SIGPLUS_FOLDER_THUMB_DESCRIPTION="Подкаталог для хранения миниатюр. Миниатюры представляют собой изображения с низким разрешением с шириной и высотой не более 100 пикселей, которые используются во всплывающем окне, чтобы помочь навигации. Используйте относительный путь, который интерпретируется по отношению к папке изображений (или папке кэша). Если папка кэша не используется, то папка изображения по умолчанию и папка миниатюр используют путь <code>sigplus/birds</code> в качестве папки изображений, что приводит к чтению миниатюр из <code><var>root</var>/images/sigplus/birds/thumbs</code>. Для автоматического создания этой папки и миниатюр в ней, необходимы соответствующие разрешения файлов."
SIGPLUS_FOLDER_PREVIEW="Папка предварительного просмотра"
SIGPLUS_FOLDER_PREVIEW_DESCRIPTION="Подкаталог для хранения изображений предварительного просмотра. Предпросмотр изображений - это изображения с низким и средним разрешением, обычно отображаемые в ротаторе изображений. Изображения предварительного просмотра извлекаются с сервера по требованию, то есть загружаются только те изображения предварительного просмотра, которые отображаются. Используйте относительный путь, который интерпретируется по отношению к папке изображений (или папке кэша). Если папка кэша не используется, то папка изображения по умолчанию и папка предварительного просмотра используют путь <code>sigplus/birds</code> в качестве папки изображений предварительного просмотра, что приводит к чтению изображений предварительного просмотра из <code><var>root</var>/images/sigplus/birds/preview</code>. Для автоматического создания этой папки и изображений предварительного в ней, необходимы соответствующие разрешения файлов."
SIGPLUS_FOLDER_FULLSIZE="Папка для оригиналов"
SIGPLUS_FOLDER_FULLSIZE_DESCRIPTION="Подкаталог для поиска исходных изображений высокого разрешения. Когда пользователь нажмет значок загрузки, браузер предложит сохранить изображение из этой папки на локальном компьютере пользователя вместо изображения (возможно, более низкого разрешения), которое отображается во всплывающем окне лайтбокса. Полноразмерная папка изображений полезна для хранения высококачественной версии изображения для архивирования или печати, а не для просмотра веб-страниц. Если высококачественная версия не доступна, будет загружено то же изображение, что и во всплывающем окне лайтбокса. Используйте относительный путь, который интерпретируется по отношению к папке источника изображения."
SIGPLUS_FOLDER_WATERMARKED="Папка для изображений с водяным знаком"
SIGPLUS_FOLDER_WATERMARKED_DESCRIPTION="Подкаталог для сохранения изображений с водяным знаком. Изображение с водяным знаком имеет ту же ширину и высоту, что и соответствующее исходное изображение, но с водяным знаком."
SIGPLUS_IMAGE_QUALITY="Качество генерации изображений"
SIGPLUS_IMAGE_QUALITY_DESCRIPTION="Параметр качества изображения для создания миниатюр и изображений предварительного просмотра со сжатием JPEG с потерями. Диапазон от 0 (наихудшее качество, меньший файл) до 100 (наилучшее качество, самый большой файл) включительно. Другие типы изображений со сжатием без потерь (например, PNG или GIF) не обрабатываются."
SIGPLUS_CAPTION_SOURCE="Имя файла подписей"
SIGPLUS_CAPTION_SOURCE_DESCRIPTION="Имя для текстового файла (с расширением), содержащего подписи и описания изображений."
SIGPLUS_MULTILINGUAL="Использовать мультиязычные подписи"
SIGPLUS_MULTILINGUAL_DESCRIPTION="Поддержка маркировки файлов с учетом языка. Если опция включена, файл меток выбирается на основе языка сайта, например. Английский (Великобритания) использует <code>labels.en-GB.txt</code>. Многоязычная поддержка полезна, если Ваш сайт отображается на нескольких языках, например, с помощью компонента <em>Joomfish</ em>. Если у вас есть файл подписей <code>labels.en-GB.txt</code> для англоязычных посетителей и <code>labels.pt-PT.txt</code> для португальских посетителей, sigplus будет использовать файл языка, который соответствует текущему языку посетителя. Если файл подписей не найден с подходящим языком, то будет применяться <code>labels.txt</code>, как если бы поддержка нескольких языков не была включена. Если Ваш сайт использует один язык (который не обязательно должен быть английским), вы можете спокойно отключить многоязычную поддержку и использовать файл <code>labels.txt</code> для хранения Ваших подписей."
SIGPLUS_TAG_GALLERY="Тег активации галереи"
SIGPLUS_TAG_GALLERY_DESCRIPTION="Устанавливает тег активации, используемый для вызова sigplus. Изменение этого параметра рекомендуется только в том случае, если sigplus конфликтует с другим подключаемым модулем галереи изображений, который также будет активирован тегом <code>{gallery}</code>. Имя тега может содержать только буквы (английские) и чувствительно к регистру."
SIGPLUS_TAG_LIGHTBOX="Тег активации лайтбокс"
SIGPLUS_TAG_LIGHTBOX_DESCRIPTION="Устанавливает тег активации, используемый для показа всплывающего окна лайтбокса по нажатию на ссылку. Изменение этого параметра рекомендуется только в том случае, если sigplus конфликтует с другим подключаемым модулем Lightbox, который также будет активирован тегом <code>{lightbox}</code>. Имя тега может содержать только буквы (английские) и чувствительно к регистру."
SIGPLUS_SETTINGS_ADDITIONAL="Дополнительные настройки"
SIGPLUS_SETTINGS_ADDITIONAL_DESCRIPTION="Параметры <kbd>name=value</kbd> как пары передаются без изменений в sigplus. Для плагина это эквивалентно заданию этих параметров в каждом отдельном случае для тега активации; для модуля он позволяет производить настройки, который в противном случае не мог бы быть доступны с помощью элементов управления в админке. Например, при использовании окна boxbox lightbox, передаваемый параметр <kbd>lightbox:contextmenu=0</kbd>, отключает контекстное меню при щелчке правой кнопкой мыши по изображению во всплывающем окне. Полный список параметров приведен в документации по sigplus."
SIGPLUS_SETTINGS_MIGRATE="Настройки миграции"
SIGPLUS_SETTINGS_MIGRATE_DESCRIPTION="Сохранение или восстановление текущих настроек из JavaScript Object Notation (JSON)."
SIGPLUS_SETTINGS_EXPORT="Экспорт"
SIGPLUS_SETTINGS_IMPORT="Импорт"

; Administration back-end expert settings
SIGPLUS_FIELDSET_EXPERT="Экспертные настройки"
SIGPLUS_BASE_URL="Базовый URL"
SIGPLUS_BASE_URL_DESCRIPTION="Базовый URL-адрес, соответствующий абсолютной базовой папке. Это поле должно быть пустым, если базовая папка является относительным путем по отношению к корневому каталогу Joomla. Однако, если для базовой папки указан абсолютный путь, что обычно происходит, когда изображения берутся из одной и той же файловой системы, но под другим доменом или поддоменом, этот параметр определяет, к каким префиксам относятся пути папки изображений."
SIGPLUS_LIBRARY_JSAPI="Источник библиотеки JavaScript"
SIGPLUS_LIBRARY_JSAPI_DESCRIPTION="Источник для библиотек JavaScript, не относящихся к среде Joomla (например, jQuery). Используйте сеть доставки контента (CDN) для получения библиотек скриптов, когда сайт общедоступен в интернете, и в этом случае страницы Вашего сайта могут загружаться значительно быстрее. С другой стороны, Вы можете захотеть задать в качестве источника библиотеки JavaScript <em>локальная копия</em>, если Ваш шаблон использует слияние скриптов или Ваш сайт доступен только внутри (корпоративной) интрасети; или <em>нет</em>, если Вы используете отдельный системный плагин для загрузки библиотек скриптов. Этот параметр (со значением, отличным от <em>нет</em>) влияет только на производительность, а не на функциональность. Этот параметр не действует, когда используется только инфраструктура MooTools, которую обслуживает Joomla."
SIGPLUS_LIBRARY_JSAPI_DEFAULT="по умолчанию (Google CDN с проверкой версий)"
SIGPLUS_LIBRARY_JSAPI_GOOGLE="Google Ajax API CDN"
SIGPLUS_LIBRARY_JSAPI_MICROSOFT="Microsoft CDN"
SIGPLUS_LIBRARY_JSAPI_JQUERY="jQuery CDN"
SIGPLUS_LIBRARY_JSAPI_LOCAL="локальная копия"
SIGPLUS_LIBRARY_JSAPI_NONE="нет"
SIGPLUS_LIBRARY_IMAGE="Библиотека обработки изображений"
SIGPLUS_LIBRARY_IMAGE_DESCRIPTION="Библиотека обработки изображений, используемая для создания миниатюр, изображений предварительного просмотра и водяных знаков. В списке перечислены только те библиотеки PHP, которые поддерживаются вашей системой. Когда для этого параметра задано <em>нет</em>, Вы не сможете использовать автоматические службы генерации изображений, обычно предоставляемые sigplus, и Вам придется предоставлять свои собственные изображения, созданные в автономном режиме."
SIGPLUS_LIBRARY_IMAGE_NONE="нет"
SIGPLUS_LIBRARY_IMAGE_DEFAULT="по умолчанию"
SIGPLUS_LIBRARY_IMAGE_GD="GD (Graphics Draw)"
SIGPLUS_LIBRARY_IMAGE_GMAGICK="GraphicsMagick"
SIGPLUS_LIBRARY_IMAGE_IMAGICK="ImageMagick"
SIGPLUS_DEBUG_CLIENT="Режим отладки клиента"
SIGPLUS_DEBUG_CLIENT_DESCRIPTION="Использовать несжатые версии скриптов лайтбокса и ротатора. Как правило, сжатые и обфускцированные версии этих скриптов используются для экономии использования пропускной полосы сети. Режим отладки полезен, если у Вас ошибки скриптов на странице, и Вы хотели бы узнать его причину, которую трудно выполнить с обфускцированном скрипте. При запросе в тех. поддержку обязательно включите режим отладки клиента."
SIGPLUS_DEBUG_SERVER="Режим отладки сервера"
SIGPLUS_DEBUG_SERVER_DESCRIPTION="Уровень детализации сообщений об ошибках, предупреждениях и состояниях действий, выполняемых на сервере. Это позволяет идентифицировать любые проблемные точки (например, нераспознанный формат изображения), встречающиеся во время создания галереи. Поведение по умолчанию - показывать сообщения об ошибках и предупреждениях и отображать параметры галереи. Уровень <em>лаконичный</em> допускает только очень общее сообщение об ошибке и скрывает как можно больше информации. Уровень <em>подробный</em> отображает подробную трассировку журнала. Уровень <em>нет</em> скрывает даже самые критические сообщения об ошибках."
SIGPLUS_DEBUG_DEFAULT="по умолчанию"
SIGPLUS_DEBUG_NONE="нет"
SIGPLUS_DEBUG_LACONIC="лаконичный"
SIGPLUS_DEBUG_VERBOSE="подробный"
SIGPLUS_CLEAN_DATABASE="Очищать базу данных при сохранении"
SIGPLUS_CLEAN_DATABASE_DESCRIPTION="Нужно ли сбрасывать все данные, кэшированные в таблицах базы данных Joomla, при сохранении настроек конфигурации плагина."

; Front-end messages
SIGPLUS_GALLERY_EMPTY="В галереи нет изображений."
SIGPLUS_CLOSE="Закрыть"
SIGPLUS_PREVIOUS="Назад"
SIGPLUS_NEXT="Вперёд"

; Debug and logging
SIGPLUS_STATUS_LOGGING="<strong>На данный момент sigplus настроен на работу в режиме логирования</strong>. Это должно быть отключено в рабочей среде, задав для параметра <code>SIGPLUS_LOGGING</code> в файле <code>sigplus.php</code> значение <code>false</code>, в этом случае это сообщение тоже исчезнет."

; Language-dependent substitutions in messages
SIGPLUS_ROOT="корень"
SIGPLUS_IMAGETYPE_THUMB="миниатюры"
SIGPLUS_IMAGETYPE_PREVIEW="изображения предварительного просмотра среднего размера"
SIGPLUS_IMAGETYPE_FULLSIZE="варианты изображений с высоким разрешением"
SIGPLUS_IMAGETYPE_WATERMARKED="изображения с водяным знаком"
SIGPLUS_ENGINE_LIGHTBOX="лайтбокс"
SIGPLUS_ENGINE_ROTATOR="ротатор"

; Exceptions and error messages
SIGPLUS_EXCEPTION_MESSAGE="Произошла ошибка связанная с sigplus."
SIGPLUS_EXCEPTION_MESSAGE_TIMEOUT="Недавно в sigplus было добавлено много новых изображений; sigplus нужно больше времени чтобы сгенерировать изображения миниатюр и изображения предварительного просмотра. Пожалуйста, обновите страницу."
SIGPLUS_EXCEPTION="[sigplus] Критическая ошибка"
SIGPLUS_EXCEPTION_BASEURL="Невозможно определить базовый URL-адрес изображения согласно текущих настроек конфигурации, укажите в админке явный базовый URL-адрес."
SIGPLUS_EXCEPTION_URLENCODING="Предполагается, что URL-адреса были закодированы в URL, но URL <code>{$url}</code>, кажется, содержит недопустимый символ."
SIGPLUS_EXCEPTION_TEXTFORMAT="Текстовые файлы должны быть с обычным текстом в кодировке UTF-8, но <code>{$textfile}</code> использует другой формат или кодировку."
SIGPLUS_EXCEPTION_HTML="Предполагается, что в качестве источника изображения будет указан как обычный текст, но <code>{$value}</code>, кажеться, содержит HTML-теги. Убедитесь, что путь или URL источника изображения введены с клавиатуры, либо указаны в виде обычного текста."
SIGPLUS_EXCEPTION_SOURCE="Предполагается, что в качестве источника изображения  будет полный URL-адрес или путь к базовой папке изображения, указанным в админке, но <code>{$value}</code> не является ни URL-адресом, ни относительным путем к существующему файлу или папке."
SIGPLUS_EXCEPTION_FEED="Недействительный URL адрес ленты RSS или Atom <code>{$value}</code>. При отображении веб-альбомов, размещённых на Picasa или Flickr Вы должны использовать ссылку на RSS ленту, а не URL для просмотра веб-альбома."
SIGPLUS_EXCEPTION_ACCESS="Недостаточно прав файловой системы для доступа к файлу или папке <code>{$file}</code>."
SIGPLUS_EXCEPTION_CREATE="Недостаточно прав файловой системы для создания файла или папки <code>{$file}</code>."
SIGPLUS_EXCEPTION_IMAGE="Файл <code>{$file}</code> не является изображением или у него неподдерживаемый формат."
SIGPLUS_EXCEPTION_IMAGE_PROCESSING="Библиотека обработки изображений привела к ошибке во время процесса генерации изображений: {$message}"
SIGPLUS_EXCEPTION_REMOTE="Не удалось получить доступ к удалённому местоположению <code>{$value}</code>."
SIGPLUS_EXCEPTION_REMOTE_SSL="Не удалось получить доступ к удалённому местоположению <code>{$value}</code> по SSL. Если Вы используете протокол <code>https</code> или <code>ftps</code>, то Вы должны убедиться в том, что на сервере в настройках PHP веключена <a href='http://www.php.net/manual/en/openssl.installation.php'>поддержка OpenSSL</a>."
SIGPLUS_EXCEPTION_FOLDER_BASE="Базовая папка изображений, указанная в админке, должна быть или относительным адресом согласно корневой папки Joomla или абсолютным адресом, но путь <code>{$value}</code> не является ни тем ни тем."
SIGPLUS_EXCEPTION_FOLDER_INVALID="Папка для {$type}, указанная в админке, должна быть относительным адресом согласно папки изображений, но <code>{$value}</code> таковой не является."
SIGPLUS_EXCEPTION_FOLDER_CONFLICT="Папки для разных типов сгенерированных изображений должны быть разными, но в настоящее время по крайней мере два из них заданы как {$value}."
SIGPLUS_EXCEPTION_ENGINE="Текущая комбинация настроек требует наличия движка {$engine} {$enginetype}, который не доступен."
SIGPLUS_EXCEPTION_LIBRARY_IMAGE_PROCESSING="Для выполнения операции по обработке изображений необходимо включить одно из расширений PHP <code>GD</code>, <code>ImageMagick</code> или <code>Gmagick</code>, пожалуйста обратитесь к Вашему администратору сервера."
SIGPLUS_EXCEPTION_MEMORY="Недостаточно памяти для выполнения операции над файлом <code>{$file}</code>, приблизительно, нужно {$required} байт, сейчас доступно {$available} байт. (Не все доступная память может быть использована для обеспечения безопасной работы.)"
SIGPLUS_EXCEPTION_NOTSUPPORTED="Этот синтаксис или комбинация настроек конфигурации не поддерживается. Некоторые настройки являются взаимоисключающими, проверьте документацию чтобы выяснить, действителен ли Ваш набор параметров конфигурации."
SIGPLUS_EXCEPTION_TIMEOUT="Во время создания изображений произошёл тайм-аут выполнения. Максимальное время выполнения скрипта зависит от сервера. Превышение максимального времени выполнения обычно является результатом большого количества изображений или нескольких чрезмерно больших изображений в галерее. Вы можете повторно загрузить страницу, чтобы позволить sigplus продолжить процесс. Если Вы периодически получаете это сообщение об ошибке, попробуйте уменьшить количество или размер изображений в галерее. Однако, если Вы пройдете этот этап, то Вы можете быть уверены, что Ваши посетители никогда не столкнутся с этим сообщением об ошибке, которое связано с операцией, которая является разовой, когда галерея показывается в первый раз."
SIGPLUS_EXCEPTION_DOWNLOAD_ACCESS="Изображение не доступно для загрузки; у Вас не хватает прав доступа или изображения больше нет."
SIGPLUS_EXCEPTION_DOWNLOAD_HEADERS="Невозможно скачать изображение <code>{$file}</code>, заголовок ответа HTTP уже был отправлен. Это указывает на конфликт с другим расширением, которое управляет заголовками HTTP."
