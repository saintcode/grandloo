PLG_CONTENT_SIGPLUS="Контент - Галерея изображений - sigplus"
SIGPLUS_DESCRIPTION="sigplus автоматически генерирует галерею изображений со слайдером и всплывающими окнами."

; Installation messages
SIGPLUS_INSTALLER_LIBRARY_IMAGE="Для генерации миниатюр в настройках PHP должны быть включены библиотеки обработки изображений <a href='http://php.net/manual/en/book.image.php' target='_blank'>Graphics Draw</a> (<code>gd</code>) или <a href='http://php.net/manual/en/book.imagick.php' target='_blank'>ImageMagick</a> (<code>imagick</code>). Если Вы попытаетесь запустить обработку изображений без активации одной из этих библиотек, то sigplus выдаст критическую ошибку. Пожалуйста, проконсультируйтесь с администратором Вашего сервера по поводу того, как включить эти расширений в PHP."
SIGPLUS_INSTALLER_LIBRARY_EXIF="Функции <a href='http://php.net/manual/en/book.exif.php' target='_blank'>Exchangeable image information</a> не включены, что не даёт возможности sigplus извлечь подписи к изображениям из файлов изображений. Это не будет проблемой, если Вы готовы предоставить файл <kbd>labels.txt</kbd> для всех изображений, для которых Вы хотите назначить подписи. Обратитесь к администратору Вашего сервера с вопросом о том, как включить расширения PHP."
SIGPLUS_INSTALLER_LIBRARY_OPENSSL="Расширение PHP <a href='http://www.php.net/manual/en/book.openssl.php' target='_blank'>OpenSSL</a> не доступно. Если Вы попытаетесь получить доступ к галереям, расположенным на других серверах (например, веб-альбомы Flickr или Picasa), без включения этого расширения в настройках файла конфигурации PHP, то sigplus может выдать ошибку. Пожалуйста, обратитесь к администратору Вашего сервера с вопросом о том, как включить расширения PHP."
SIGPLUS_INSTALLER_PHP_URL_FOPEN="Отключена опция PHP <code><a href='http://www.php.net/manual/en/filesystem.configuration.php#ini.allow-url-fopen' target='_blank'>allow_url_fopen</a></code>. Если Вы попытаетесь получить доступ к галереям, расположенным на других серверах (например, веб-альбомы Flickr или Picasa), без включения этой опции в настройках файла конфигурации PHP, то sigplus может выдать ошибку. Пожалуйста, обратитесь к администратору Вашего сервера с вопросом о том, как включить настройку PHP <code>allow_url_fopen</code>."
SIGPLUS_INSTALLER_PHP_HTTP_WRAPPER="Список <a href='http://www.php.net/manual/en/function.stream-get-wrappers.php' target='_blank'>зарегистрированных потоков PHP</a>, доступных на запущенной системе, не включает HTTP. Если Вы попытаетесь получить доступ к галереям, расположенным на других серверах (например, веб-альбомы Flickr или Picasa), без включения этой оболочки настройках файла конфигурации PHP, то sigplus может выдать ошибку. Пожалуйста, обратитесь к администратору Вашего сервера с вопросом о том, как включить оболочку потока HTTP."
SIGPLUS_INSTALLER_MIGRATE_SETTINGS="Даже несмотря на то, что sigplus попытался <a href='https://hunyadi.info.hu/sigplus/sigplus-migration' target='_blank'>выполнить миграцию параметров конфигурации</a>, не все настройки могли быть автоматически перенесены из более ранней версии в {$current}. Возможно, Вы захотите просмотреть страницы конфигурации плагина и модуля, чтобы убедиться, что все настройки сконфигурированы как надо."
